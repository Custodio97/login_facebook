<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style/style.css">
    <link rel="shortcut icon" href="facebook (1).png" type="image/x-icon">
    <title>Facebook</title>
</head>
<body>
    <main>
        <div class="container">
            <div class="content">
                <img src="img/fb.png" alt="">
                <p>Connect with friends and the world 
                    around you on Facebook.</p>
            </div>
            <div class="content-form">
                <form>
                    <input type="email" placeholder="Email address"/>
                    <input type="password" placeholder="Password"/>
                    <button class="btn-log">Log In</button>
                    <a href="#">Forgot password?</a>
                    <div class="line"></div>
                    <button class="btn-create">Create new account</button>
                </form>
            </div>
        </div>
    </main>
</body>
</html>
